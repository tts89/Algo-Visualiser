<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Sorting Visualizer</title>

                <legend>Array Details</legend>

                    <tr>
                        <td>Array Length</td>

                        <td><label>Max Value</label></td>

                <button>Generate Array</button>
            </fieldset>
        </div>
    </div>
    <div class="graphBack"> <canvas id="graph" width="1205px" height="450"></canvas></div>
    <script src="sort.js"></script>
